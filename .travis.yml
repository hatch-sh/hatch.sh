sudo: required

language: node_js

node_js:
  - '6'

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install --yes python-pip
  - sudo pip install git+https://github.com/hatch-sh/hatch.git@master

script:
  - yarn run ci

deploy:
  provider: script
  script: scripts/deploy.sh
  on:
    branch: master

cache: yarn

notifications:
  email: false
