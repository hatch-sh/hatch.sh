sudo: required

language: node_js

node_js:
  - '6'

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install --yes python-pip
  - sudo pip install hatch-cli===0.0.1b3

script:
  - yarn run ci

deploy:
  provider: script
  script: scripts/deploy.sh
  on:
    branch: master

cache: yarn

notifications:
  email: false
